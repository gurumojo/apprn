format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

project_type: react-native

app:
  envs:
  - PROJECT_LOCATION: android
  - MODULE: app
  - VARIANT: debug
  - BITRISE_PROJECT_PATH: ios/apprn.xcodeproj
  - BITRISE_SCHEME: apprn
  - BITRISE_EXPORT_METHOD: development

workflows:
  deploy:
    steps:
    - cache-pull@2.0.1:
        inputs:
        - is_debug_mode: $DEBUG
    - install-missing-android-tools@2.3.5:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-build@0.9.6:
        inputs:
        - project_location: $PROJECT_LOCATION
    - certificate-and-profile-installer@1.10.1: {}
    - xcode-archive@2.4.21:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - export_method: $BITRISE_EXPORT_METHOD
        - configuration: Release
    - deploy-to-bitrise-io@1.3.19: {}

  integrate:
    steps:
    - script@1.1.5:
        title: install, lint, unit test
        inputs:
        - content: |-
            #!/bin/bash -ex
            yarn
            yarn run lint
            yarn test
        - is_debug_mode: $DEBUG
    - android-lint@0.9.6:
        inputs:
        - variant: $VARIANT
        - module: $MODULE
        - project_location: $BITRISE_SOURCE_DIR/$PROJECT_LOCATION
    - install-missing-android-tools@2.3.7:
        inputs:
        - gradlew_path: $PROJECT_LOCATION/gradlew
    - android-build@0.10.0:
        inputs:
        - project_location: $PROJECT_LOCATION
    - cache-push@2.2.0:
        inputs:
        - is_debug_mode: $DEBUG
    - deploy-to-bitrise-io@1.6.0: {}

