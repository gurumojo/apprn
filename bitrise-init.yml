---
format_version: 1.4.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

trigger_map:
- push_branch: "*"
  workflow: integrate
- pull_request_target_branch: "*"
  workflow: integrate
- push_branch: "candidate/*"
  workflow: deploy
- push_branch: "release"
  workflow: release

app:
  envs:
  - DEBUG: yes
  - DEBUG_TRUE_FALSE: 'true'

workflows:
  _run_from_repo:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14:
        inputs:
        - manual_merge: 'no'
    - script@1.1.5:
        title: bitrise_from_repo
        inputs:
        - content: |-
            #!/bin/bash -ex
            bitrise run $BITRISE_TRIGGERED_WORKFLOW_ID

  integrate:
    after_run:
    - _run_from_repo

  deploy:
    after_run:
    - _run_from_repo

  release:
    after_run:
    - _run_from_repo
